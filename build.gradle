apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'hwpush'
            keyPassword 'password'
            storeFile file('/Users/netease/Documents/work/MessagePush/huawei-push/keystore/hwpush.jks')
            storePassword 'password'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.github.mummyding.huawei_push"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
        debug {
            debuggable true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('libs/HwPush_SDK_V2705.jar')
}
